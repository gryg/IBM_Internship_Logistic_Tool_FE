<div class="toolbar-container">
  <mat-toolbar class="custom-toolbar">
    <mat-toolbar-row>
      <img class="logo" src="assets/logo.png" alt="Logo">
      <span class="title">Team Managing Application</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleAdditionalButtons()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>

    <div class="additional-buttons" *ngIf="showAdditionalButtons">
      <button mat-icon-button class="logout-button" aria-label="Logout" (click)="goBackToLogin()">Logout 
        <mat-icon>exit_to_app</mat-icon>
      </button>
      <app-edit-profile aria-label="Edit Profile"></app-edit-profile>
    </div>

  </mat-toolbar>
</div>
